    <link rel="stylesheet" href="./clock.css">

    <title>Day 2: Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="clock__face">
        <ol class="clock__indicators">
          <li class="clock__dot"></li>
          <li class="clock__dot"></li>
          <li class="clock__dot"></li>
          <li class="clock__dot"></li>

        <div class="clock__hand clock__hand--min" data-min></div>
        <div class="clock__hand clock__hand--sec" data-sec></div>
        <div class="clock__center"></div>
      </div>
    </div>
    <script type="text/javascript" src="./clock.js"></script>
